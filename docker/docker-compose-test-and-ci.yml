services:
  db_test:
    image: mysql:8.0.32
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
    tmpfs:
      - /var/lib/mysql:rw,noexec,nosuid,size=1g
    command:
      - "mysqld"
      - "--default-authentication-plugin=mysql_native_password"
      - "--collation-server=utf8mb4_unicode_ci"
      - "--character-set-server=utf8mb4"

  redis:
    image: redis:7.0.7
    ports:
      - "6379"
    tmpfs:
      - /data:rw,noexec,nosuid,size=512m

  mongo:
    image: mongo:3.6.16
    ports:
      - "27017"
    tmpfs:
      - /data/db:rw,noexec,nosuid,size=512m
    command: "mongod --smallfiles"

  elasticsearch:
    image: elasticsearch:7.9.3
    ports:
      - "9200"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.type=single-node"
    tmpfs:
      - /usr/share/elasticsearch/data:rw,noexec,nosuid,size=512m

  memcached:
    image: memcached
    ports:
      - "11211"


